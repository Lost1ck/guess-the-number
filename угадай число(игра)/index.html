<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>



    <div class="container">
        <div class="header">
            <button class="button__again">Again</button>
            <p>Число между 1 и 20</p>
            </div>
        </div>
        <nav class="nav">
            <main class="main">
                <h2>угадай число!</h2>
                <div class="number">?</div>
            </main>
            <main__enter class="main__guess">
                <div class="guess__number">
                    <p class="message">Начните угадывать</p>
                    <input type="text" class="level" />
                    <button class="button__check">Проверка</button>
                </div>
                <div class="leave__score">
                    <p class="atempts">Счет: <span class="score__atempts">20</span> </p>
                    <p class="record">Рекорд: <span class="score">0</span> </p>
                </div>
            </main__enter>
        </nav>
    </div>


    <script src="js.js"></script>
</body>
</html>
